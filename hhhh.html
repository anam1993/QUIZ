<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Quiz App</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg,#4facfe,#00f2fe);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .quiz-box {
        width: 420px;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        font-weight: bold;
    }
    .question {
        font-size: 18px;
        margin: 10px 0;
    }
    .options button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #e0e0e0;
        font-size: 16px;
    }
    .options button.correct {
        background: #4CAF50;
        color: #fff;
    }
    .options button.wrong {
        background: #F44336;
        color: #fff;
    }
    .footer {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }
    .footer button {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #2196F3;
        color: #fff;
    }
    .timer {
        font-weight: bold;
        color: red;
    }
</style>
</head>

<body>

<div class="quiz-box">
    <div class="header">
        <div>Topic: Programming</div>
        <div class="timer">Time: 30</div>
    </div>

    <div class="header">
        <div>Class: Computer</div>
        <div>Score: <span id="score">0</span></div>
    </div>

    <div class="question" id="question"></div>

    <div class="options" id="options"></div>

    <div class="footer">
        <button onclick="resetQuiz()">Reset</button>
        <button onclick="nextQuestion()">Next</button>
    </div>
</div>

<script>
let questions = [
    {
        q: "AI ka full form kya hai?",
        options: ["Artificial Intelligence", "Advanced Internet", "Auto Input", "None"],
        answer: 0
    },
    {
        q: "Java kis type ki language hai?",
        options: ["Procedural", "Object Oriented", "Markup", "Script"],
        answer: 1
    },
    {
        q: "HTML ka use kis liye hota hai?",
        options: ["Styling", "Programming", "Structure", "Database"],
        answer: 2
    },
    {
        q: "Python me list ka data type kya hota hai?",
        options: ["Mutable", "Immutable", "Fixed", "None"],
        answer: 0
    }
];

let index = 0;
let score = 0;
let time = 30;
let timer;

function loadQuestion() {
    clearInterval(timer);
    time = 30;
    document.querySelector(".timer").innerText = "Time: " + time;
    timer = setInterval(() => {
        time--;
        document.querySelector(".timer").innerText = "Time: " + time;
        if(time === 0) nextQuestion();
    },1000);

    let q = questions[index];
    document.getElementById("question").innerText = `Q.${index+1} ${q.q}`;
    let optionsHTML = "";
    q.options.forEach((opt,i)=>{
        optionsHTML += `<button onclick="checkAnswer(this,${i})">${opt}</button>`;
    });
    document.getElementById("options").innerHTML = optionsHTML;
}

function checkAnswer(btn,selected) {
    let correct = questions[index].answer;
    let buttons = document.querySelectorAll(".options button");
    buttons.forEach(b => b.disabled = true);

    if(selected === correct) {
        btn.classList.add("correct");
        score++;
    } else {
        btn.classList.add("wrong");
        buttons[correct].classList.add("correct");
    }
    document.getElementById("score").innerText = score;
    clearInterval(timer);
}

function nextQuestion() {
    index++;
    if(index < questions.length) {
        loadQuestion();
    } else {
        alert("Quiz Finished! Your Score: " + score);
        resetQuiz();
    }
}

function resetQuiz() {
    index = 0;
    score = 0;
    document.getElementById("score").innerText = score;
    loadQuestion();
}

loadQuestion();
</script>

</body>
</html>
